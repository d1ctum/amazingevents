<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Contact</title>
</head>

<body>
    <main>
        <header>
            <div class="d-flex flex-row justify-content-around align-items-center header-container">
                <img src="./assets/img/logoae.png" alt="" id="logoheader" class="p-2">
                <nav class="d-flex flex-row gap-4" id="nav">
                    <a href="./index.html"
                        class="navbarbtn d-flex btn btn-outline-primary w-25 justify-content-center navbarbtn">Home</a>
                    <a href="./upcoming.html"
                        class="navbarbtn d-flex btn btn-outline-primary w-25 justify-content-center navbarbtn">Upcoming
                        Events</a>
                    <a href="./past.html"
                        class="navbarbtn d-flex btn btn-outline-primary w-25 justify-content-center navbarbtn">Past
                        Events</a>
                    <a href="#"
                        class="navbarbtn d-flex btn btn-outline-primary w-25 justify-content-center navbarbtn">Contact</a>
                    <a href="./stats.html"
                        class="navbarbtn d-flex btn btn-outline-primary w-25 justify-content-center">Stats</a>
                </nav>
            </div>
        </header>
        <section id="pag-switch">
            <div class="d-flex flex-row justify-content-around">
                <a href="./past.html" class="d-flex btn btn-outline-primary mt-3 mb-3">&lt;</a>
                        <h1 class="justify-content-center pt-3 mb-3 text-white s">Contact</h1>
                        <a href="./stats.html" class="btn btn-outline-primary mt-3 mb-3">></a>
            </div>
        </section>
        <section id="pag-body" class="ms-xxl-5 me-xxl-5 mt-0">
            <div class="d-flex flex-column align-items-center pt-4">
                <form action="..." id="formcontact">
                    <fieldset class="d-flex flex-column">
                        <h2>Name:</h2>
                        <label for="name">
                            <input type="text" id="name">
                        </label>
                        <h2>E-mail:</h2>
                        <label for="mail">
                            <input type="text" id="mail">
                        </label>
                        <h2>Message:</h2>
                        <label for="message">
                            <input type="text" id="message">
                        </label>
                        <label for="submit">
                            <input type="submit" id="submit" value="Send">
                        </label>
                    </fieldset>
                </form>
            </div>
        </section>
        <footer class="d-flex flex-row justify-content-between align-content-center">
            <div id="contenedor-botones" class="d-flex flex-row justify-content-around gap-4 align-items-center">
                <a class="btn-socialm btn btn-light bi-instagram" href="https://www.instagram.com/" role="button"></a>
                <a class="btn-socialm btn btn-light bi-facebook" href="https://www.facebook.com/" role="button"></a>
                <a class="btn-socialm btn btn-light bi-whatsapp" href="https://www.facebook.com/" role="button"></a>
            </div>
            <h1 id="cohorte">Cohorte 13-TN</h1>
        </footer>
    </main>
</body>
